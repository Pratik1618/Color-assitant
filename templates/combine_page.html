<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">

  <!-- Bootstrap JS -->

        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script> -->

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    href="https://fonts.googleapis.com/css2?family=Lato:wght@700;900&family=Open+Sans:wght@300;400;500;600;700;800&display=swap"

  <!-- Fontawesome Icons -->
  <script src="https://kit.fontawesome.com/0ad71fe956.js" crossorigin="anonymous"></script>

  <link rel="icon" href="../static/images/building-columns-solid.svg" />
  <title>Cobination - Mini Project</title>
</head>

<body>

  {% extends 'navbar.html'%}
  {% block content %}

  <div class="container">

    <form action="#" method="POST">


      <div class="row">
        <div class="form-group col-lg-4">
          <label for="inputCity" class="my-3">Number of Palettes</label>
          <input type="text" name="number_palettes" class="form-control my-2" id="inputCity" placeholder="10">
        </div>
        <div class="form-group col-lg-4">
          <label for="inputState"  class="my-3">Color Schemes</label><br>
          <select id="inputState" name="scheme" class="form-control my-2">
            <option selected>Choose...</option>
            <option value="Monochromatic">Monochromatic</option>
            <option value="Complementary">Complementary</option>
            <option value="Square">Square</option>
            <option value="Triad">Triad</option>
            <option value="Shades">Shades</option>
          </select>
        </div> 
        <div class="form-group col-lg-2">
          <label for="inputZip" class="my-3">Colors Per Palette </label><br>
          <input type="text" name="number_colors" class="form-control my-2" id="inputZip" placeholder="4">
        </div>
        <div class="form-group col-lg-2">
          <label class="my-4"></label><br>
          <button type="submit" class="btn btn-dark my-2 px-5 combine-submit">Submit</button>
          <!-- <button type="submit" class="btn btn-primary my-4">Sign in</button> -->
        </div>
      </div>


    </form>
  </div>

  <div class="container place">
    <div class="row gy-5 gx-5">
        {% for i in combinations: %}
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6">
            <div class="card border-0" style="border-radius: 2em;">
                <ul class="list-group list-group-flush">
                  {% for j in i %}
                  <div> <li class="list-group-item border-0" style="background-color:{{ j }}; height: 80px; " id="{{ j }} value = {{ j }}"><span class="badge rounded-pill bg-light text-dark">{{ j }}</span></li></div>
                  {% endfor %}
                   <!-- <div> <li class="list-group-item border-0" style="background-color:{{ i[0] }}; height: 80px; " id="{{ i[0] }} value = {{ i[0] }}"><span class="badge rounded-pill bg-light text-dark">{{ i[0] }}</span></li></div>
                   <div> <li class="list-group-item border-0" style="background-color:{{ i[1] }}; height: 80px; " id="{{ i[1] }} value = {{ i[1] }}"><span class="badge rounded-pill bg-light text-dark">{{ i[1] }}</span></li></div>
                   <div> <li class="list-group-item border-0" style="background-color:{{ i[2] }}; height: 80px; " id="{{ i[2] }} value = {{ i[2] }}"><span class="badge rounded-pill bg-light text-dark">{{ i[2] }}</span></li></div>
                   <div> <li class="list-group-item border-0" style="background-color:{{ i[3] }}; height: 80px; " id="{{ i[3] }} value = {{ i[3] }}"><span class="badge rounded-pill bg-light text-dark">{{ i[3] }}</span></li></div> -->
                </ul>
            </div>
            <br>
        </div>
        {% endfor %}
    </div>
</div>


  {% endblock %}



</body>

</html>
